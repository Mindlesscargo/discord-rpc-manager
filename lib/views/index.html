<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Electron Discord Rich Presence Manager</title>
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <nav>
        <ul class="navbar"> 
            <li class="navitem"><a href="index.html">Home</a></li>
            <li class="navitem"><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <form action="">
        <div id="inputs">
            <div id="textlines">
                <label for="textLineOne">Details</label>
                <input id="textLineOne">
    
                <labe for="textLineTwo">State</labe>
                <input id="textLineTwo">
            </div>
    
            <div id="imageinputs">
                <div id="imageone">
                    <label for="imageKeyOne">Large Image Key</label>
                    <input id="imageKeyOne">
                    <label for="imageAltOne">Large Image Alt</label>
                    <input id="imageAltOne">
                </div>
    
                <div id='imagetwo'>
                    <label for="imageKeyTwo">Small Image Key</label>
                    <input id="imageKeyTwo">
                    <label for="imageAltTwo">Small Image Alt</label>
                    <input id="imageAltTwo">
                </div>
            </div>
            <div id="partyinput">
                <label for="partysize">Party Size</label>
                <input type="number" id="partysize" min="0">
    
                <label for="partylimit">Party Max</label>
                <input type="number" id="partylimit">
            </div>
            <label for="timecheckbox">Include Timestamp?</label>
            <input type="checkbox" id="timecheckbox">
        </div>
        <button type="submit">Update RPC</button>
        <button type="reset">Reset </button>
    </form>
</body>
</html>
