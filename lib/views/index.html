<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Electron Discord Rich Presence Manager</title>
    <link rel="stylesheet" href="../styles/home.css">
    <script  type="text/javascript" src="../scripts/home.js"></script>
</head>
<body>
    <nav>
        <ul class="navbar"> 
            <li class="navitem"><a href="index.html">Home</a></li>
            <li class="navitem"><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <form onsubmit="return false">
        <div id="inputs">
            <div id="textlines">
                <label for="detail">Details</label>
                <input id="detail">
    
                <labe for="state">State</labe>
                <input id="state">
            </div>
    
            <div id="imageinputs">
                <div id="imageone">
                    <label for="imageKeyOne">Large Image Key</label>
                    <input id="imageKeyOne">
                    <label for="imageAltOne">Large Image Alt</label>
                    <input id="imageAltOne">
                </div>
    
                <!-- <div id='imagetwo'>
                    <label for="imageKeyTwo">Small Image Key</label>
                    <input id="imageKeyTwo">
                    <label for="imageAltTwo">Small Image Alt</label>
                    <input id="imageAltTwo">
                </div> -->
            </div>
            <div id="partyinput">
                <label for="partySize">Party Size</label>
                <input type="number" id="partySize" min="1" max="1">
    
                <label for="partyLimit">Party Max</label>
                <input type="number" id="partyLimit" onchange="changeMax()" min="1">
            </div>
            <label for="timeCheckbox">Include Timestamp?</label>
            <input type="checkbox" id="timeCheckbox">
        </div>
        <button type="submit" onclick="submitClicked(this)">Update RPC</button>
        <button type="reset">Reset </button>
    </form>
    <button onclick="updateRpc()">Apply Rich Presence</button>
    <button onclick="disconnectRpc()">Disconnect Rich Presence</button>
</body>
</html>
